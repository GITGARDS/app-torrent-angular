<main>
  <div class="card container">
    <section>
      <app-temp-titulo texto="{{ title }}"></app-temp-titulo>
      <hr />
    </section>

    <section>
      <div>
        <button (click)="sair()" class="btn btn-success">
          <i class="bi bi-film"></i>
          <p>Voltar</p>
        </button>
      </div>
      <hr />
    </section>

    <section>
      <div class="form-group">
        <label for="nome">(*)Nome</label>
        <input
          class="form-control"
          type="text"
          name="nome"
          id="nome"
          [(ngModel)]="categoria.nome"
          required
          #nome="ngModel"
        />
        <div [hidden]="nome.valid || nome.pristine" class="alert alert-danger">
          Campo Nome de preenchimento obrigatorio
        </div>
      </div>

      <div class="form-group">
        <label for="icone">(*)Icone</label>
        <input
          class="form-control"
          type="text"
          name="icone"
          id="icone"
          [(ngModel)]="categoria.icone"
          required
          #icone="ngModel"
        />
      </div>
    </section>

    <section>
      <hr />
      <div>
        <button (click)="submitMethod()" class="btn btn-warning">
          <i class="bi bi-check-all"></i>
          <p>Salvar</p>
        </button>
      </div>
    </section>
  </div>
</main>
