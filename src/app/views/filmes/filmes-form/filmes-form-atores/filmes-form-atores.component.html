  <main class="card container-fluid">
    <section class="d-flex flex-column gap-1">
      <div class="campos d-flex flex-column">
        <input
          (focus)="focus_nome = true"
          (focusout)="focus_nome = false"
          (input)="oninputnome()"
          class="inome"
          [(ngModel)]="ator.nome"
          class="texto"
          placeholder="nome"
          [ngClass]="{ inome: focus_nome }"
        />
        <input
          (focus)="focus_personagem = true"
          (focusout)="focus_personagem = false"
          (input)="oninputpersonagem()"
          class="ipersonagem"
          [(ngModel)]="ator.personagem"
          class="texto"
          placeholder="personagem"
          [ngClass]="{ ipersonagem: focus_personagem }"
        />
      </div>
      <div class="opcoes" [ngClass]="{ iopcoes: nomeMudou && personagemMudou }">
        <button (click)="onAdicionar()" class="btn btn-primary">
          Adicionar
        </button>
        <button (click)="onCancelar()" class="btn btn-primary">Cancelar</button>
      </div>
    </section>

    <section>
      <ul>
        <li *ngFor="let item of atores; let id = index">
          <div class="linha">
            <span class="nome">{{ item.nome }}:</span>
            <span class="personagem">{{ item.personagem }}</span>
          </div>

          <div class="btn-group">
            <button
              type="button"
              class="btn btn-danger dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              .
            </button>
            <ul class="dropdown-menu">
              <li>
                <a (click)="onExcluir(id)" class="dropdown-item">Excluir</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </section>
  </main>
